<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deneme Sonuçları</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
            width: 90%;
            max-width: 600px;
            overflow-y: auto;
            max-height: 90vh;
            display: none;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffa500;
        }
        .deneme {
            margin: 10px 0;
            padding: 10px;
            background-color: #333;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s;
        }
        .deneme:hover {
            background-color: #444;
        }
        .deneme h3 {
            margin: 0;
            color: #ffa500;
        }
        .deneme a {
            color: #1e90ff;
            text-decoration: none;
            font-weight: bold;
        }
        .deneme a:hover {
            text-decoration: underline;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .footer p {
            font-size: 0.9rem;
            color: #888;
        }
        #login {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #login input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
            text-align: center;
        }
        #login button {
            padding: 10px 20px;
            background-color: #ffa500;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #login button:hover {
            background-color: #ff9000;
        }
        #error {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div id="login">
        <input type="text" id="keyInput" placeholder="Anahtarınızı girin">
        <button onclick="checkKey()">Giriş Yap</button>
        <p id="error">Geçersiz anahtar. Lütfen tekrar deneyin.</p>
    </div>

    <div class="container" id="resultsContainer">
        <h1>Deneme Sonuçları</h1>

        <div class="deneme">
            <h3>Deneme 1: İsem Yayınları Pist Denemesi Okul Listesi</h3>
            <a href="https://pdfupload.io/docs/c455a9c1" download="">İndir</a>
        </div>
        <div class="deneme">
            <h3>Deneme 2: DYK 1.Deneme Okul Listesi</h3>
            <a href="https://pdfupload.io/docs/bf128c43" download="">İndir</a>
        </div>
        <!-- Diğer deneme sonuçları buraya eklenir -->
        <div class="footer">
            <p>© 2024 - Deneme Sonuçları</p>
        </div>
    </div>

    <script>
        let validKeys = [];

        // Anahtarları al
        fetch("https://raw.githubusercontent.com/kerem123216/thatwasverygooods/refs/heads/main/kayaklar.txt")
            .then(response => response.text())
            .then(data => {
                validKeys = data.split("\n").map(key => key.trim());
            });

        function checkKey() {
            const inputKey = document.getElementById('keyInput').value;
            const errorElement = document.getElementById('error');
            const resultsContainer = document.getElementById('resultsContainer');
            const loginContainer = document.getElementById('login');

            if (validKeys.includes(inputKey)) {
                // Doğru anahtar, sonuçları göster
                loginContainer.style.display = 'none';
                resultsContainer.style.display = 'block';
            } else {
                // Yanlış anahtar, hata göster
                errorElement.style.display = 'block';
            }
        }
    </script>

</body>
</html>
